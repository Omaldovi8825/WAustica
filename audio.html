<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="./css/audio.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/menu-pages.css">
    <link rel="stylesheet" href="./css/screen.css">
    <link rel="stylesheet" href="./css/bannerPages.css">
    <link rel="stylesheet" href="./css/redesPages.css">
    <link rel="stylesheet" href="./css/cotizaPages.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="./"><img src="https://i.ibb.co/54hH0RC/logo1.png" alt="logo"></a>
    </header>
    <!-- seccion princiapl -->
    <main>
        <!-- pantalla -->
        <div class="main-container">
            <!-- imagen de fondo para portrait -->
            <img class="placa" src="https://i.ibb.co/r6SmwH6/submenu-landscape.png" alt="imagen de fondo pantalla">
            <!-- imagen de fondo para cel -->
            <img class="placa-cel" src="https://i.ibb.co/dfp1w0g/submenu-portrait.png" alt="imagen de fondo pantalla">
            <!-- Banner -->
            <div class="banner">
                <div class="slides fade">
                    <img class="diapos" src="https://i.ibb.co/28xpDsg/s1.png">
                </div>
                <div class="slides fade">
                    <img class="diapos" src="https://i.ibb.co/SwzxWvx/s3.jpg">
                </div>            
                <div class="slides fade">
                    <img class="diapos" src="https://i.ibb.co/HChLgHG/s2.jpg">
                </div>
                <div class="slides fade">
                    <img class="diapos" src="https://i.ibb.co/2vjM6bf/s4.jpg">
                </div>   
                <!-- flechas del banner -->
                <a>
                    <img src="https://i.ibb.co/jGtMFxf/rw-apagado.png" class="atras" onclick="cambioSlide(-1)" alt="flecha_atras" id="rwd-arrow">            
                </a>
                <a>
                    <img src="https://i.ibb.co/FWwfVRn/fw-apagado.png" class="adelante" onclick="cambioSlide(1)" alt="flecha_adelante" id="fwd-arrow">
                </a>
                <!-- bolitas del banner -->
                <div class="bolitas-container">
                    <span class="bolita" onclick="slideActual(1)"></span>
                    <span class="bolita" onclick="slideActual(2)"></span>
                    <span class="bolita" onclick="slideActual(3)"></span>
                    <span class="bolita" onclick="slideActual(4)"></span>
                </div>
            </div>
            <!-- screen -->
            <div class="screen-container">
                <div class="screen">
                    <div class="screen-divisions screen-img">
                        <img src="https://i.ibb.co/jvM3LNT/cuadr6.png" alt="imagen paquetes" id="imagen">
                    </div>
                    <div class="screen-divisions paquetes">
                        <h1>Paquete: <span class="content">Basico</span></h1>
                        <p>Personas: <span class="content">50 a 100</span></p>
                        <p>Bocinas: <span class="content">4</span></p>
                        <p>Subwoofer: <span class="content">1</span></p>
                        <p>Precio: $<span class="content">1500</span></p>
                    </div>
                </div>
                <!-- botones de opciones -->
                <div class="options-container">
                    <button type="button" class="options" onclick="changeContent('basic', '50 a 100', '4', '1', '1500', 'https://i.ibb.co/jvM3LNT/cuadr6.png')">Basic</button>
                    <button type="button" class="options" onclick="changeContent('med', '101 a 200', '6', '2', '2500', 'https://i.ibb.co/mydHmkf/cuadr4.png')">Med</button>
                    <button type="button" class="options" onclick="changeContent('pro', '201 a 400', '8', '3', '4000', 'https://i.ibb.co/YTqrxRP/cuadr1.png')">Pro</button>
                    <button type="button" class="options" onclick="changeContent('pro+', '401 a 600', '12', '5', '6500', 'https://i.ibb.co/JHJgSXt/audio1.png')">Pro+</button>
                    <button type="button" class="options" onclick="changeContent('vip', '601 a 1000', '16', '8', '9500', 'https://i.ibb.co/PZvM5wH/cuadr2.png')">VIP</button>
                </div>
            </div>
        </div>

        <!-- Menu para las paginas -->
        <!-- contenedor del menu -->
        <div class="menu-pages-container">
            <!-- imagen consola de fondo -->
            <img class="consola-pages" src="https://i.ibb.co/3RNFLqN/menu2-landscape.png" alt="menu consola">
            <!-- imagen consola de fondo para celular -->
            <img class="consola-pages-cel" src="https://i.ibb.co/ZmRSKTs/500x250-celular.png" alt="">
            <!-- elementos del menu -->
            <div class="menu-items-container">
                <a class="menu-pages-item" href="#">Home</a>
                <a class="menu-pages-item" href="#">Video</a>
                <a class="menu-pages-item" href="#">Luces</a>
                <a class="menu-pages-item" href="#">DJ</a>
            </div>
            <!-- elementos del menu para cel -->
            <div class="menu-items-container-cel">
                <a href="./" class="menu-pages-item-cel">Home</a>
                <a class="menu-pages-item-cel">Video</a>
                <a class="menu-pages-item-cel">Luces</a>
                <a class="menu-pages-item-cel">DJ</a>
            </div>
            <!-- botones -->
            <div class="botones-container">
                <img  class="boton-consola-pages" src="https://i.ibb.co/vZT5v27/menu2-boton.png" alt="boton decorativo">
                <img  class="boton-consola-pages" src="https://i.ibb.co/vZT5v27/menu2-boton.png" alt="boton decorativo">
                <img  class="boton-consola-pages" src="https://i.ibb.co/vZT5v27/menu2-boton.png" alt="boton decorativo">
                <img  class="boton-consola-pages" src="https://i.ibb.co/vZT5v27/menu2-boton.png" alt="boton decorativo">
            </div>
        </div>
    </main>

        <!-- cotizacion -->
        <!-- boton cotizacion para celular -->
        <img class="cotiza-cel" src="https://i.ibb.co/k9KHx3Z/cotizadorado.png" alt="" onclick="abrirModal()">

        <!-- boton para modal cotizacion -->
        <img src="https://i.ibb.co/k9KHx3Z/cotizadorado.png" class="cotiza" onclick="abrirModal()">

        <!-- modal cotizacion -->
        <div class="falso-modal" id="fake-modal" onclick="cerrarModal()"></div>
        <div class="cotizacion" id="cotiza">
            <img class="consola" src="https://i.ibb.co/VMSyNhF/consola-landscape.png" alt="" onclick="cerrarModal()">
            <img class="consola-cel" src="https://i.ibb.co/0B6ryrb/consola-movil.png" alt="" onclick="cerrarModal()">
            <form action="">
                <h1>CONTACTO</h1>
                <label for="nombre">NOMBRE COMPLETO</label>
                <input type="text" name="nombre" id="">
                <label for="mail">CORREO ELECTRÃ“NICO</label>
                <input type="email" name="mail" id="">
                <label for="message">MENSAJE</label>
                <textarea name="message" id=""></textarea>
            </form>  
            <img class="disco" id="disco" src="https://i.ibb.co/qygQBDK/discoo.png" alt="" onclick="cerrarModal()"> 
            <!-- aguja landscape -->
            <img class="aguja-lscape" id="aguja" src="https://i.ibb.co/VmTtRxN/agujaderecha-aguja.png" alt="">
            <!-- aguja cel -->
            <img class="aguja-lscape-cel" id="aguja-cel" src="https://i.ibb.co/VmTtRxN/agujaderecha-aguja.png" alt="">        
            <!-- submit button landscape -->
            <button class="sbmt-btn" type="button" onclick="girarDisco()">SUBMIT</button>
            <!-- submit button para cel -->
            <button class="sbmt-btn-cel" type="button" onclick="girarDiscoCel()">SUBMIT</button>
            <input class="barra barra-funcional" type="range" min="50" max="500" id="barra1">  
            <input class="barra barra-juguete" type="range">
            <div class="notita">
                <p>Personas: <span id="numero-personas"></span></p>
            </div>  
        </div>

        <!-- redes -->
        <img class="sm" src="https://i.ibb.co/f9tvsRS/contadorado.png" alt="" onclick="showMedia()">
        <a href="#"><img class="sm-button" src="https://i.ibb.co/Fmtkfcb/whatsdorado.png" alt=""></a>
        <a href=""><img class="sm-button" src="https://i.ibb.co/pLn4wph/youtubedorado.png" alt=""></a>
        <a href=""><img class="sm-button" src="https://i.ibb.co/YPkN98s/instadorado.png" alt=""></a>
        <a href=""><img class="sm-button" src="https://i.ibb.co/Yc0m8NZ/facedorado.png" alt=""></a>
    
        <!-- Redes celular -->
        <div class="sm-cel">
            <a href="#"><img src="https://i.ibb.co/Fmtkfcb/whatsdorado.png" alt=""></a>
            <a href="#"><img src="https://i.ibb.co/pLn4wph/youtubedorado.png" alt=""></a>
            <a href="#"><img src="https://i.ibb.co/YPkN98s/instadorado.png" alt=""></a>
            <a href="#"><img src="https://i.ibb.co/Yc0m8NZ/facedorado.png" alt=""></a>
        </div>    

    <!-- scripts -->
    <script src="./js/menuPages.js"></script>
    <script src="./js/screen.js"></script>
    <script src="./components/banner/banner.js"></script>
    <script src="./js/redes.js"></script>
    <script src="./js/cotizacion.js"></script>
</body>
</html>
