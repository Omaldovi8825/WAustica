                <div class="slides fade">
                    <img class="diapos" src="https://i.ibb.co/SfggFtv/bocinas.png">
                </div>   
                <!-- flechas del banner -->
                <a>

                    <span class="bolita" onclick="slideActual(4)"></span>

            </div>
            <!-- Menu -->
            <div class="menu-container">
                <a href="./audio.html"><div class="menu-item audio">

                </div></a>
                <a href="#"><div class="menu-item video">

                </div></a>
                <a href="#"><div class="menu-item iluminacion">

                <a href="#"><div class="menu-item dj">

                    <span>LUCES</span>
                </div></a>
                <a href="#"><div class="menu-item-cel dj">
                    <span>DJ</span>
                </div></a>
            </div>
            <!-- Discos -->
            <img src="https://i.ibb.co/qygQBDK/discoo.png"  class="disc disc-left" alt="disco_consola" id="left-disc">
            <img src="https://i.ibb.co/qygQBDK/discoo.png" class="disc disc-rigth" alt="disco_consola" id="right-disc">
            <!-- Palanquita -->
            <input class="palanquita" type="range">

            <label for="nombre">NOMBRE COMPLETO</label>

            <label for="mail">CORREO ELECTRÃ“NICO</label>

            <label for="message">MENSAJE</label>
            <textarea name="message" id=""></textarea>
        </form>

        <!-- submit button para cel -->
        <button class="sbmt-btn-cel" type="button" onclick="girarDiscoCel()">SUBMIT</button>
        <input class="barra barra-funcional" type="range" min="50" max="500" id="barra1">  
        <input class="barra barra-juguete" type="range">
        <div class="notita">
            <p>Personas: <span id="numero-personas"></span></p>
        </div>
